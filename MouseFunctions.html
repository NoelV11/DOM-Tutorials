<!DOCTYPE html>
<html>
<head>
<title>Website</title>
<script>
function whichButton(event)
{
if(event.button==2)
{
alert("You have clicked on right button");
}
else
{
alert("You have clicked on left button");
}
}
</script>
</head>
<body onmousedown="whichButton(event)">
<p>This event will provide an alert</p>
</body>
</html>
